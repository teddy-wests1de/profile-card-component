<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  </style>
</head>
<body>
  <main class="container">
    <div class="top-bg">
    </div>
    <div class="bottom-bg">
    </div>

    <div class="wrapper">
      <section class="top-section">
        <img src="./images/bg-pattern-card.svg" alt="Card Pattern">
      </section>
      <section class="profile-pic">
        <img src="./images/image-victor.jpg" alt="Victor">
      </section>
      <section class="profile-info">
        <h2 class="name">Victor Crest<span class="age">26</span></h2>
        
        <p class="city">London</p>
      </section>
      <section class="social-media">
        <ul role="list">
          <li><span class="number">80K</span>
          <span class="description">Followers</span></li>
          <li><span class="number">803K</span>
          <span class="description">Likes</span></li>
          <li><span class="number">1.4K</span>
          <span class="description">Photos</span></li>
        </ul>
      </section>
    </div>
 
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</main>
</body>
</html>
